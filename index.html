<h1>Pseudocódigos y diagramas de flujo hechos en PseInt</h1>
<div class="container-fluid">
    <h2>Suma</h2>
    <div class="row">
        <img class="diagrama" src="./assets/img/diagrama suma.png" alt="diagrama suma" >
        <div class="pseudo col-4">
            <img src="./assets/img/pseudocodigo suma.png" alt=" pseudo suma">
        </div>
    </div>
</div>
<div class="container-fluid">
    <h2>Resta</h2>
    <div class="row">
        <img class="diagrama" src="./assets/img/diagrama resta.png" alt="diagrama resta" >
        <div class="pseudo col-4">
            <img src="./assets/img/pseudocodigo resta.png" alt=" pseudo resta">
        </div>
    </div>
</div>
<div class="container-fluid">
    <h2>Multiplicación</h2>
    <div class="row">
        <img class="diagrama" src="./assets/img/diagrama multiplicacion.png" alt="diagrama multi">
        <div class="pseudo col-4">
            <img src="./assets/img/pseudocodigo multiplicacion.png" alt=" pseudo multi">
        </div>
    </div>
</div>
<div class="container-fluid">
    <h2>División</h2>
    <div class="row">
        <img class="diagrama" src="./assets/img/diagrama division.png" alt="diagrama division">
        <div class="pseudo col-4">
            <img src="./assets/img/pseudocodigo division.png" alt=" pseudo division">
        </div>
    </div>
</div>
<div class="container-fluid">
    <h2>Módulo</h2>
    <div class="row">
        <img src="./assets/img/diagrama modulo.png" alt="diagrama modulo">
        <div class="pseudo col-4">
            <img src="./assets/img/pseudocodigo modulo.png" alt=" pseudo modulo">
        </div>
    </div>
</div>

<h2 class="pt-5">Suma, Resta, Multiplicación, División, Módulo</h2>
<button type="button" onclick="sumar(num1,num2)">Sumar!</button>
<div id="sumar"></div>
<button type="button"onclick="restar(num1, num2)">Restar!</button>
<div id="restar"></div>
<button type="button" onclick="multiplicar(num1, num2)" >Multiplicar!</button>
<div id="multiplicar"></div>
<button type="button" onclick="dividir(num1, num2)">Dividir!</button>
<div id="dividir"></div>
<button type="button" onclick="modular(num1, num2)">Módulo!</button>
<div id="modulo"></div>


<h2 class="pt-5">Transformar grados Celsius a Kelvin y Fahrenheit</h2>
<div>
<label for="gradosCelsius">Ingresar grados celsius a transformar:</label>
<input type="text" id="celsius" value="">
<button id="boton" onclick="gradosCelsius()">Guardar Grados Celsius</button>
</div>

<button type="button" onclick="kelvin(gradosCelsius())">Kelvin!</button>
<div id="kelvin"></div>
<button type="button" onclick="fahrenheit(gradosCelsius())">Fahrenheit!</button>
<div id="fahrenheit"></div>


<h2 class="pt-5">Días en semanas y años</h2>
<label for="dias">Ingrese una cantidad de días mayor a 0</label>
<input type="text" id="dias" value="">
<button type="button" onclick="calcular()" id="botonDias">Click para calcular</button>
<div id="calculoDias"></div>

<h2 class="pt-5">Sumar 5 números y calcular promedio</h2>
<label for="numerosSuma">Ingrese 5 números</label>
<input type="text" id="numero1" value="">
<input type="text" id="numero2" value="">
<input type="text" id="numero3" value="">
<input type="text" id="numero4" value="">
<input type="text" id="numero5" value="">
<button type="button" id="botonSuma" onclick="sumar5()">Sumar y Promediar!</button>
<div id="resultado5Numeros"></div>
